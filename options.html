<!DOCTYPE html>
<html>
  <head>
    <title>Random NewTab Options</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">
      <div>
        <div class="field">
          <label>Random order</label>
          <input type="checkbox" id="random">
        </div>
        <div class="field">
          <label>Pages</label>
          <div id="pages">
            <span><input name="page" type="url"><button name="removePage">X</button></span>
          </div>
        </div>
      </div>
      <button id="addPage">+</button>
      <div class="submit">
        <div id="status"></div>
        <button id="save">Save</button>
      </div>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
